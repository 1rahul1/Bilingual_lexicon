<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

            <!-- Compiled and minified JavaScript -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            <style>
                .section {
                    width: 60%;
                    margin: auto;
                }
            </style>
    </head>
    <body> 
        <div class="section"> 
        <h2><b>Bilingual Lexicon</b></h2>
        <h4>This is the Information Retrieval Project that was taken under Dr. Rajendra Prasath(IIIT Sri City) for the 2019 semester.</h4>
        <form method="POST" class="post-form" enctype="multipart/form-data">  
                {% csrf_token %}  
                <p>
                    <b>Select Language</b><br>
                    <label>
                        <input name="group1" type="radio" value=1 checked />
                        <span>Hindi</span>
                    </label><br>
                    <label>
                        <input name="group1" type="radio" value=2 />
                        <span>Bengali</span>
                    </label>
                </p>
                
                <!-- Enter language <input type="text" name="langname"> -->
                {{ form.as_p }}  
                <button type="submit" class="save btn btn-default">Generate</button>  
        </form> 
        </div> 
    </body>
</html>
